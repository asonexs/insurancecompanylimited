<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insurance Company Withdrawal - Sign In / Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
      border: 1px solid #eee;
      overflow: hidden;
    }
    .tabs {
      display: flex;
      background: #f8f9fa;
    }
    .tab {
      flex: 1;
      padding: 16px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      color: #6b7280;
      transition: all 0.2s;
    }
    .tab.active {
      background: white;
      color: #dc2626;
      border-bottom: 3px solid #dc2626;
    }
    .form-content {
      padding: 32px 28px;
    }
    .form-title {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
      color: #dc2626;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #dc2626;
      box-shadow: 0 0 0 3px rgba(220,38,38,0.12);
    }
    .submit-btn {
      width: 100%;
      background: #dc2626;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    .submit-btn:hover { background: #ef4444; }
    .switch-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
      color: #6b7280;
    }
    .switch-text a {
      color: #dc2626;
      text-decoration: none;
      font-weight: 500;
    }
    .switch-text a:hover { text-decoration: underline; }
    .error-msg {
      color: #dc2626;
      font-size: 0.9rem;
      margin-top: 8px;
      text-align: center;
      display: none;
    }
    #signup-form { display: none; }
  </style>
</head>
<body>

<div class="container">
  <div class="tabs">
    <div class="tab active" onclick="showTab('signin')">Sign In</div>
    <div class="tab" onclick="showTab('signup')">Sign Up</div>
  </div>

  <div class="form-content">

    <!-- SIGN IN FORM -->
    <form id="signin-form">
      <h2 class="form-title">Insurance Company Withdrawal</h2>
      <p style="text-align:center; margin-bottom:24px; color:#4b5563;">Access your withdrawal portal</p>
      <div class="form-group">
        <label for="signin-email">Email</label>
        <input type="email" id="signin-email" required placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" required placeholder="••••••••">
      </div>
      <p class="error-msg" id="signin-error"></p>
      <button type="submit" class="submit-btn">Sign In</button>
      <p class="switch-text">No account yet? <a href="#" onclick="showTab('signup'); return false;">Sign Up</a></p>
    </form>

    <!-- SIGN UP FORM -->
    <form id="signup-form">
      <h2 class="form-title">Insurance Company Withdrawal</h2>
      <p style="text-align:center; margin-bottom:24px; color:#4b5563;">Create account to start withdrawal process</p>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required placeholder="At least 6 characters">
      </div>
      <p class="error-msg" id="signup-error"></p>
      <button type="submit" class="submit-btn">Sign Up</button>
      <p class="switch-text">Already have an account? <a href="#" onclick="showTab('signin'); return false;">Sign In</a></p>
    </form>

  </div>
</div>

<script>
// Tab switching
function showTab(tabName) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById('signin-form').style.display = 'none';
  document.getElementById('signup-form').style.display = 'none';

  if (tabName === 'signin') {
    document.querySelectorAll('.tab')[0].classList.add('active');
    document.getElementById('signin-form').style.display = 'block';
  } else {
    document.querySelectorAll('.tab')[1].classList.add('active');
    document.getElementById('signup-form').style.display = 'block';
  }
}

// LocalStorage helpers
function getUsers() {
  const data = localStorage.getItem('withdrawalUsers');
  return data ? JSON.parse(data) : {};
}

function saveUsers(users) {
  localStorage.setItem('withdrawalUsers', JSON.stringify(users));
}

// SIGN UP
document.getElementById('signup-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('signup-email').value.trim().toLowerCase();
  const password = document.getElementById('signup-password').value;
  const errorEl = document.getElementById('signup-error');

  if (!email || !password || password.length < 6) {
    errorEl.textContent = "Please enter valid email and password (min 6 characters)";
    errorEl.style.display = 'block';
    return;
  }

  const users = getUsers();
  if (users[email]) {
    errorEl.textContent = "Email already registered. Please sign in.";
    errorEl.style.display = 'block';
    return;
  }

  users[email] = password;
  saveUsers(users);
  localStorage.setItem('withdrawalAuthenticated', 'true');
  window.location.href = 'withdrawal.html';
});

// SIGN IN
document.getElementById('signin-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('signin-email').value.trim().toLowerCase();
  const password = document.getElementById('signin-password').value;
  const errorEl = document.getElementById('signin-error');

  const users = getUsers();

  if (!users[email]) {
    errorEl.textContent = "No account found. Please sign up first.";
    errorEl.style.display = 'block';
    return;
  }

  if (users[email] !== password) {
    errorEl.textContent = "Incorrect password.";
    errorEl.style.display = 'block';
    return;
  }

  localStorage.setItem('withdrawalAuthenticated', 'true');
  window.location.href = 'withdrawal.html';
});
</script>

</body>
</html>
